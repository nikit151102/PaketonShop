<div class="bottom-nav">
  <button
    class="nav-item"
    [routerLink]="''"
    [class.active]="activeTab === 'home'"
    (click)="changeTab('home')"
  >
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M3 10L12 3L21 10V20C21 20.5523 20.5523 21 20 21H4C3.44772 21 3 20.5523 3 20V10Z" 
            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M9 21V15H15V21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
    </svg>
    <span>Главная</span>
  </button>

  <button
    class="nav-item"
    [class.active]="activeTab === 'catalog'"
    (click)="changeTab('catalog')"
  >
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.04L12 21.35Z" 
            fill="currentColor" fill-opacity="0.8"/>
    </svg>
    <span>Избранное</span>
  </button>

  <button
    class="nav-item cart-item"
    [routerLink]="'cart'"
    [class.active]="activeTab === 'cart'"
    (click)="changeTab('cart')"
  >
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M6.29977 5H21L19 12H7.37671M20 16H8L6 3H3M9 20C9 20.5523 8.55228 21 8 21C7.44772 21 7 20.5523 7 20C7 19.4477 7.44772 19 8 19C8.55228 19 9 19.4477 9 20ZM20 20C20 20.5523 19.5523 21 19 21C18.4477 21 18 20.5523 18 20C18 19.4477 18.4477 19 19 19C19.5523 19 20 19.4477 20 20Z" 
            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <span>Корзина</span>
    <!-- <span class="cart-badge" *ngIf="cartCount$ | async as count">{{count}}</span> -->
  </button>

  <button
    class="nav-item"
    [routerLink]="'notifications'"
    [class.active]="activeTab === 'notifications'"
    (click)="changeTab('notifications')"
  >
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2C10.8954 2 10 2.89543 10 4V4.29171C7.0448 5.12733 5 7.8284 5 11V15L3 17V18H21V17L19 15V11C19 7.8284 16.9552 5.12733 14 4.29171V4C14 2.89543 13.1046 2 12 2Z" 
            stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M9 20C9 21.1046 9.89543 22 11 22H13C14.1046 22 15 21.1046 15 20" 
            stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
    </svg>
    <span>Уведомления</span>
    <!-- <span class="notification-badge" *ngIf="notificationCount$ | async as count">{{count}}</span> -->
  </button>

  <button
    class="nav-item"
    [class.active]="activeTab === 'profile'"
    (click)="getAuth()"
  >
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" 
            stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M20 22C20 17.5817 16.4183 14 12 14C7.58172 14 4 17.5817 4 22" 
            stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
    </svg>
    <span>Профиль</span>
  </button>
</div>
