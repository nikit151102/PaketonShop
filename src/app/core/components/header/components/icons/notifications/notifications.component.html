<div class="notifications-wrapper" style="position: relative; display: inline-block;">
  <a (click)="toggleNotifications()" class="icon-link notifications-link">
    <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#1a3cc7">
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
      <g id="SVGRepo_iconCarrier">
        <path d="M12 6V10" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path>
        <path
          d="M7.5 19C8.15503 20.7478 9.92246 22 12 22C12.2445 22 12.4847 21.9827 12.7192 21.9492M16.5 19C16.2329 19.7126 15.781 20.3428 15.1985 20.8393"
          stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path>
        <path
          d="M9.10745 2.67414C9.98414 2.24187 10.9649 2 12 2C15.7274 2 18.7491 5.13623 18.7491 9.00497V9.70957C18.7491 10.5552 18.9903 11.3818 19.4422 12.0854L20.5496 13.8095C21.5612 15.3843 20.789 17.5249 19.0296 18.0229C14.4273 19.3257 9.57274 19.3257 4.97036 18.0229C3.21105 17.5249 2.43882 15.3843 3.45036 13.8095L4.5578 12.0854C5.00972 11.3818 5.25087 10.5552 5.25087 9.70957V9.00497C5.25087 7.93058 5.48391 6.91269 5.90039 6.00277"
          stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path>
      </g>
    </svg>
    <span class="badge" *ngIf="notifications.length">{{ notifications.length }}</span>
  </a>

  <div class="notifications-dropdown" *ngIf="notificationsOpen">
    <h4>Уведомления</h4>
    <div class="notification-item" *ngFor="let notification of notifications">
      <div class="icon" [ngClass]="notification.type">
        <svg *ngIf="notification.type === 'order'" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
          viewBox="0 0 24 24" fill="none">
          <path d="M3 3h18v2H3V3zm0 4h18v2H3V7zm0 4h18v10H3V11z" fill="currentColor" />
        </svg>
        <svg *ngIf="notification.type === 'message'" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
          viewBox="0 0 24 24" fill="none">
          <path d="M4 4h16v12H5.17L4 17.17V4z" fill="currentColor" />
        </svg>
        <svg *ngIf="notification.type === 'sale'" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
          viewBox="0 0 24 24" fill="none">
          <path d="M12 2L15 8l6 1-4 5 1 6-5-3-5 3 1-6-4-5 6-1 3-6z" fill="currentColor" />
        </svg>
      </div>
      <div class="content">
        <p>{{ notification.text }}</p>
        <span class="time">{{ notification.time }}</span>
      </div>
    </div>
    <div class="view-all">
      <a href="#">Смотреть все уведомления</a>
    </div>
  </div>
</div>
