<div class="notifications-wrapper" style="position: relative; display: inline-block;">
  <a (click)="toggleNotifications()" class="icon-link notifications-link">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
      <path d="M12 24c1.1 0 2-.9 2-2h-4c0 
             1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V6c0-.83-.67-1.5-1.5-1.5S10.5 
             5.17 10.5 6v.68C7.63 7.36 6 9.92 6 
             13v5l-2 2v1h16v-1l-2-2z" fill="currentColor" />
    </svg>
    <span class="badge" *ngIf="notifications.length">{{ notifications.length }}</span>
  </a>

  <div class="notifications-dropdown" *ngIf="notificationsOpen">
    <h4>Уведомления</h4>
    <div class="notification-item" *ngFor="let notification of notifications">
      <div class="icon" [ngClass]="notification.type">
        <svg *ngIf="notification.type === 'order'" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M3 3h18v2H3V3zm0 4h18v2H3V7zm0 4h18v10H3V11z" fill="currentColor"/>
        </svg>
        <svg *ngIf="notification.type === 'message'" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M4 4h16v12H5.17L4 17.17V4z" fill="currentColor"/>
        </svg>
        <svg *ngIf="notification.type === 'sale'" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M12 2L15 8l6 1-4 5 1 6-5-3-5 3 1-6-4-5 6-1 3-6z" fill="currentColor"/>
        </svg>
      </div>
      <div class="content">
        <p>{{ notification.text }}</p>
        <span class="time">{{ notification.time }}</span>
      </div>
    </div>
    <div class="view-all">
      <a href="#">Смотреть все уведомления</a>
    </div>
  </div>
</div>
