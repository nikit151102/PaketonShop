<div class="product-card" *ngFor="let product of popularProducts">

  <div class="top-bar">

      <span >‚ù§</span>
    </div>
  </div>

  <!-- –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ -->
  <div class="image-wrapper">

  <h4>{{ product.title }}</h4>

    </ng-template>

  </div>

  <!-- –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ -->
  <div class="quantity">

    <input type="number" [(ngModel)]="product.qty" min="1" />

  </div>
