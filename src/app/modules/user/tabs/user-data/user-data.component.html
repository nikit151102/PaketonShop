<div class="profile-tab">

    <app-loyalty></app-loyalty>

    <!-- Редактируемая форма профиля -->
    <section class="profile-form">
        <form>
            <div class="form-grid">
                <div class="avatar-upload">
                    <div class="avatar-wrapper">
                        <img [src]="user.avatar" alt="User avatar" class="avatar" />
                        <input type="file" id="avatar" hidden />
                    </div>
                </div>

                <div style="    display: flex;
    width: 100%;
    flex-wrap: wrap;">
                    <div class="form-group">
                        <label>Фамилия</label>
                        <input type="text" [(ngModel)]="user.lastName" name="lastName" />
                    </div>

                    <div class="form-group">
                        <label>Имя</label>
                        <input type="text" [(ngModel)]="user.firstName" name="firstName" />
                    </div>

                    <div class="form-group">
                        <label>Отчество</label>
                        <input type="text" [(ngModel)]="user.middleName" name="middleName" />
                    </div>

                    <div class="form-group">
                        <label>Дата рождения</label>
                        <input type="date" [(ngModel)]="user.birthDate" name="birthDate" />
                    </div>

                    <div class="form-group">
                        <label>Телефон</label>
                        <input type="tel" [(ngModel)]="user.phone" name="phone" />
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" [(ngModel)]="user.email" name="email" />
                    </div>

                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Сохранить</button>
            </div>
        </form>
    </section>

    <!-- Компании -->
    <app-partner-cards></app-partner-cards>

</div>
