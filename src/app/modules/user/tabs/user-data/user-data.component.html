<div class="profile-tab">

  <app-loyalty></app-loyalty>

  <section class="profile-form">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <div class="avatar-upload">
          <div class="avatar-wrapper">
            <img [src]="userForm.get('avatar')?.value" alt="User avatar" class="avatar" />
            <input type="file" id="avatar" hidden (change)="onAvatarChange($event)" />
          </div>
        </div>

        <div style="display: flex; width: 100%; flex-wrap: wrap;">
          <div class="form-group">
            <label>Фамилия</label>
            <input type="text" formControlName="lastName" />
          </div>

          <div class="form-group">
            <label>Имя</label>
            <input type="text" formControlName="firstName" />
          </div>

          <div class="form-group">
            <label>Отчество</label>
            <input type="text" formControlName="middleName" />
          </div>

          <div class="form-group">
            <label>Дата рождения</label>
            <input type="date" formControlName="birthday" />
          </div>

          <div class="form-group">
            <label>Телефон</label>
            <input type="tel" formControlName="phoneNumber" />
          </div>

          <div class="form-group">
            <label>email</label>
            <input type="email" formControlName="email" />
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary" [disabled]="userForm.invalid">Сохранить</button>
      </div>
    </form>
  </section>

  <app-partner-cards></app-partner-cards>

</div>
